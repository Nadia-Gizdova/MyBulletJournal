<div class = "myAccountTextContainer">
    <p class = "myAccountText">My Account</p>
</div>
<div class = "editAccountButtonContainer">
    <button class = "editAccountButton" id = "edit-button" (click) = "editAccount()">Edit Account</button>
</div>

    <p id = "pswdResetErrorText"></p>
</div> -->
<p id = "pswdResetErrorText"></p>
<div class = "userInfoContainer">

    <div id = "userNameContainer" class = "container">
        <div *ngIf = "isEditable">
            <div id = "userNameLabelContainer" class = "labelContainer">
                <p class = 'label'>User Name: </p>
                <div class = "inputContainer">
                    <input class = 'inputValue'[(ngModel)] = "userName">
                </div>
            </div>
        </div>
        <div *ngIf = "!isEditable">
            <div id = "userNameLabelContainer" class = "labelContainer">
                <p class = 'label'>User Name: </p>
                <p class = 'value'>{{userName}}</p>
            </div>
        </div>
    </div>

    <div id = "firstNameContainer" class = "container">
        <div *ngIf = "isEditable">
            <div id = "firstNameLabelContainer" class = "labelContainer">
                <p class = 'label'>First Name: </p>
                <div class = "inputContainer">
                    <input class = 'inputValue'[(ngModel)] = "firstName">
                </div>
            </div>
        </div>
        <div *ngIf = "!isEditable">
            <div id = "firstNameLabelContainer" class = "labelContainer">
                <p class = 'label'>First Name: </p>
                <p class = 'value'>{{firstName}}</p>
            </div>
        </div>
    </div>

    <div id = "lastNameContainer" class = "container">
        <div *ngIf = "isEditable">
            <div id = "lastNameLabelContainer" class = "labelContainer">
                <p class = 'label'>Last Name: </p>
                <div class = "inputContainer">
                    <input id = "lastName" class = 'inputValue'[(ngModel)] = "lastName">
                </div>
            </div>
        </div>
        <div *ngIf = "!isEditable">
            <div id = "lastNameLabelContainer" class = "labelContainer">
                <p class = 'label'>Last Name: </p>
                <p class = 'value'>{{lastName}}</p>
            </div>
        </div>
    </div>


    <div id = "emailContainer" class = "container">
        <div id = "emailContainer" class = "labelContainer">
            <p class = 'label'>Email: </p>
            <p class = 'value'>{{email}}</p>
        </div>
    </div>
</div>
<div class = "resetContainer">
    <div *ngIf = "isEditable" class = "resetPasswordButtonContainer">
        <button class = "resetPasswordButton" id = "reset-pswd-button" (click) = "resetPasswordFromUserProfile()">Reset Password</button>
    </div>
    <!-- <div *ngIf = "isEditable" class = "verticalDivider"></div>
    <div *ngIf = "isEditable" class = "resetEmailButtonContainer">
        <button class = "resetEmailButton" id = "reset-email-button" (click) = "resetEmail()">Reset Email</button>
    </div> -->
</div>

<div class = "button-container">
    <button class = "logOutButton" (click) = "logOut()" routerLinkActive="active">
        <div class = "logOutButtonTextContainer">
            <p class = "button-text">Log Out</p>
        </div>
    </button>
</div>

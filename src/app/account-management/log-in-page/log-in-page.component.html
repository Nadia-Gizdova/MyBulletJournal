<div class = "logInTextContainer">
    <p class = "logInText">Log In</p>
</div>
<p *ngIf = "errorMessage.length > 0">{{errorMessage}}</p>
<p *ngIf = "error.message.length > 0">{{error.message}}</p>
<p *ngIf = "message.length >0">{{message}}</p>
<div class = "emailAndPswdContainer">
    <div class = "emailContainer">
        <div class = "emailLabelContainer">
            <p>Email:</p>
        </div>
        <!-- <textarea class = "userNameTextArea"></textarea> -->
        <input class = "email-textarea" name = "email" [(ngModel)] ="email">
    </div>
    <div class = "pswdContainer">
        <div class = "pswdLabelContainer">
            <p>Password:</p>
        </div>
        <input class = "passwordInput" name = "password" [(ngModel)] = "password" type = "password">
    </div>
</div>
<div class = "button-container">
    <button class = "login-button"  (click) = "logIn()" routerLinkActive="active">
        <div class = "login-button-text-container">
            <p class = "button-text">Log In</p>
        </div>
    </button>
</div>
<div class = "createAccountContainer">
    <div class = "textContainer">
        <p class = "createAccountText">Don't have an account?</p>
    </div>
    <div class = "createAccountButtonContainer">
        <button class = "createButton" routerLink ="../create-account">Create Account</button>
    </div>
</div>
